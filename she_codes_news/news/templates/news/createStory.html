{% extends "base.html" %}
{% load static %}
{% block stylesheets%}
    
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}


{% block content %}

<div class=" form-page">
    <div class="subtitle">Write your story!</div>
{% if user.is_authenticated %}
 <div class="form">
    <div class="input-container"></div>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}

                <tr></tr>

                <tr>
                    <td>&nbsp;</td>   
                    <td><input type="submit" class="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% else %}

<p><a href="{% url 'users:createAccount' %}">Create Account</a> to post a story!</p>
    
<br>

{% endif %}

{% endblock %}
